apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.littesandbox.clicksandbox"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.4"
    }

    buildTypes {
        release {
            minifyEnabled false
       proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
	//api project(':EasyFileAccessLib')
    //apply plugin: 'groovy'
  //  classpath 'com.android.tools.build:gradle:3.5.0'
	// classpath 'io.fabric.tools:gradle:1.27.1'
    //implementation fileTree(dir: "libs", include: ["*.jar"])
	//implementation 'com.squareup.okhttp3:mockwebserver:4.9.0'
    // By wangmai
    implementation 'com.google.code.gson:gson:2.8.2'
    // By oneway
    implementation 'mobi.oneway.common:core:1.0.8'
    // By wangmai
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'
    // By wangmai
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation(name:'TGSDK.1.9.0', ext: 'aar')
    implementation(name: 'GDTSDK.unionNoPlugin.4.270.1140', ext: 'aar')
    implementation(name: 'TGSDKADGuangdiantong.1.9.0', ext: 'aar')
    implementation(name: 'TGSDKADBaidu.1.9.0', ext: 'aar')
    implementation(name: 'TGSDKADSigmob.1.9.0', ext: 'aar')
